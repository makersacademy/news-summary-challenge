language: node_js
node_js:
  - "19.8.1"

# Install any dependencies required by your project, including jsdom
install:
  - npm install
  - npm install --save-dev jsdom

# Run your tests using Jest
script:
  - jest

# Specify any required environment variables or other configuration
env:
  - NODE_ENV=test

# Specify any notifications settings you want to enable
notifications:
  email: false