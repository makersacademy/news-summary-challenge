<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>News Reader</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>News Reader</h1>
    <div id="image_holder">
      <img src="images/image_holder.png" width="600">

    <div id="news_summary"></div>

    <script src="src/note.js"></script>
    <script src="src/HuwEdwards.js"></script>
    <script src="src/newsGrabber.js"></script>
    <script src="src/buddy.js"></script>
    <script src="src/renderer.js"></script>
    <script src="src/controller.js"></script>
    <script src="src/testAPI.js"></script>

  </body>
</html>
