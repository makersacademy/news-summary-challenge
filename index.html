<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="./assets/styles.css">
  </head>

  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>

  <body>

    <input type="text" id="search-input" />
    <button id="search-button" type="button">Search</button>
    
    <h1>Today's News Headlines</h1>

    <span id='date-display'></span>
    <script>
      setInterval(() => {
        const dt = new Date();
        document.getElementById('date-display').innerHTML = dt;
      }, 500);
    </script>

    <div id="main-container">
    </div>

    <div id="footer" class="contacts noPrint">
      <a class="icons noPrint" href="https://www.linkedin.com/in/yaroslava-yates-629517221/" target="_blank">
          <img class="icons" src="https://i.postimg.cc/CKhnxt4D/link.png" alt="Linkedin">
      </a>
    </div>
    
    <script type="text/javascript" src="bundle.js"></script>
  </body>

</html>
