<!doctype html>
<style>
  h1, p, * {
    font-family: sans-serif;
    font-size: 50px;
  }

  h1 {
    color: #4073a1;
  }

  html {
    background:#4073a1;
  }

  body {
    background: white;
    width: 800px;
    margin: auto;
    margin-top: 20px;
    padding: 20px;
    border-radius: 10px;
  }

  .news {
    background: #4073a1;
    border-bottom: 1px solid #aaa;
    padding: 15px;
  }

  .hyperlink {
    font-size: 20px;
    color: #000000;
  }

  input[type=text] {
    width: 66%;
    background: #fefefe;
    border-radius: 4px;
    padding: 10px 8px;
    border: 1px solid #444;
    font-size: 20px;
  }

  button {
    background: #00c3ff;
    border-radius: 4px;
    padding: 10px 8px;
    border: 1px solid #444;
    font-size: 20px;
    cursor: pointer;
  }
</style>

   <head>
      <title>News App</title>
   </head>

      <h1>Headlines from The Guardian</h1>
      <div id="main-container">

        <br>
        <br>

   </body>
