<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <h1 class="display-2 text-align-center fw-bold">Daily News</h1>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
      <div class="col">
        <div class="card" style="width: 18rem;" id="newsCard">
          <img src="..." class="card-img-top" alt="..." id="cardImg">
          <div class="card-body">
            <h5 class="card-title" id="cardTitle">Card title</h5>
            <p class="card-text" id="cardText">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a id="cardLink" href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
    </div>
  </div>
</div>
<script defer src="bundle.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
