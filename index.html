<!DOCTYPE html>
<html>
  <head>
    <title>Daily Corona Ticker</title>
    <link rel="stylesheet" href="layout.css">

    <script src="src/article-id.js"></script>
    <script src="src/articleModel.js"></script>
    <script src="src/articleListModel.js"></script>
    <script src="src/articleListView.js"></script>

    <script src="src/controller.js"></script>
    <script src="src/interface.js"></script>
  </head>
  <body>
    <div id="page">
      <div class="wrapper" align="center">

        </div>
      </div>
    </div>
  </body>
