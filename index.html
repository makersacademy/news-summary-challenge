<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>News App</title>
  </head>
  <body>
    <div class="container px-4">
      <h1 class="gradient padding">
        <span><a href="javascript:location.reload()">News App</a></span>
      </h1>
      <div class="row">
        <h3 class="col-lg-8">The top headlines straight from the Guardian</h3>
        <div class="col-lg-4 search">
          <input
            id="search-input"
            class="searchTerm"
            type="text"
            placeholder="Search here"
          />
          <button class="searchButton" id="search-button">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
      <div id="main-container" class="row"></div>
      <script type="text/javascript" src="bundle.js"></script>
      <script src="https://kit.fontawesome.com/c765695dee.js" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
