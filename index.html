<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>News App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="main-container" class="container">
      <div id="title-container" class="mt-5 mb-5">
        <h1>News from the New York Times</h1>
      </div>
      <div id="search-bar" class="row mt-0 mb-5">
        <div class="col">
          <input id="search-query" class="form-control" type="text" />
        </div>
        <div class="col">
          <button id="search-button" class="btn btn-light">search</button>
        </div>
      </div>
      <div id="articles-container"></div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
